name: Build and Release Plugin

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Run Tests
        run: ./gradlew test
        
      - name: Build Plugin
        run: ./gradlew buildPlugin
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plugin-artifact
          path: build/distributions/*.zip
          
  release:
    name: Release Plugin
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Plugin
        run: ./gradlew buildPlugin
        
      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Juice Plugin v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: build/distributions/*.zip
          body: |
            ## Juice Plugin for GoLand v${{ steps.get_version.outputs.VERSION }}
            
            ### Features
            - MyBatis XML mapper support for Go projects
            - SQL language injection in mapper files
            - Namespace completion and reference resolution
            - Go interface type detection
            
            ### Installation
            - Download the plugin zip file
            - In GoLand, go to Settings > Plugins > ⚙️ > Install Plugin from Disk...
            - Select the downloaded zip file
            - Restart GoLand
          
      - name: Publish Plugin
        run: ./gradlew publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
        if: ${{ env.JETBRAINS_MARKETPLACE_TOKEN != '' }}
